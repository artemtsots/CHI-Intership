<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(to right, rgba(79, 181, 254, 0.4), #ffffff);
        }
        #character-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .character {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .character:hover {
            transform: scale(1.05);
        }
        img {
            border-radius: 100px;
            width: 100%;
            height: auto;
        }
        .modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .spacer {
            height: 800px;
        }
    </style>
</head>
<body>
<h1>Rick & Morty Characters</h1>
<div id="character-list"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span id="close-button" class="close-button">&times;</span>
        <img id="modal-image" src="" alt="" style="width: 100%; max-width: 150px;">
        <h3 id="modal-name"></h3>
        <p id="modal-status"></p>
    </div>
</div>

<div class="spacer"></div>

<script src="script.js"></script>
</body>
</html>
